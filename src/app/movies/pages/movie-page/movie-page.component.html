<section *ngIf="movie" class="max-w-full">
  <div class="p-8 mx-auto max-w-screen-2xl lg:px-8 lg:pt-8">
    <div class="grid gap-5 my-8 md:grid-cols-10">
      <div class="md:col-span-3">
        <img
          [src]="movie | movieImage"
          alt=""
          class="w-full md:w-full sm:h-[550px] rounded-xl"
        />
      </div>
      <div class="md:col-span-7">
        <div class="items-center md:flex">
          <div class="">
            <h3 class="my-4 text-3xl font-bold text-white">
              {{ movie.title }} ( {{ movie.release_date.split("-")[0] }} )
              {{ movie.id }}
            </h3>
            <div class="flex gap-3 mt-4">
              <div *ngFor="let category of movie.genres">
                <p class="p-1.5 text-xs bg-red-800 rounded-lg">
                  {{ category.name }}
                </p>
              </div>
            </div>
          </div>
          <div class="md:flex-grow"></div>
          <div class="my-2 md:my-0">
            <p-rating
              class="custom-rating"
              [(ngModel)]="value"
              [stars]="10"
              [cancel]="false"
              (ngModelChange)="onRatingChange($event)"
            ></p-rating>
          </div>
        </div>
        <p class="my-4">{{ movie.overview }}</p>
        <p>
          <span class="font-bold">Duraci√≥n : </span>
          {{ movie.runtime }} minutos
        </p>
        <p><span class="font-bold">Director : </span> {{ movie.runtime }}</p>
        <p>
          <span class="font-bold">Fecha de lanzamiento : </span>
          {{ movie.release_date }}
        </p>
      </div>
    </div>
    <h3
      class="pb-4 mb-5 text-3xl font-bold text-white border-b-4 border-orange-600"
    >
      Actores
    </h3>
    <p-carousel
      [value]="movie.credits.cast"
      [numVisible]="5"
      [circular]="false"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-cast pTemplate="item">
        <div class="mx-2 text-center">
          <img [src]="cast | castImage" alt="" class="rounded-full" />
          <p>{{ cast.name }}</p>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
