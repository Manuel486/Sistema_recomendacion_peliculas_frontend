<div class="w-full">
  <div
    class="flex flex-col p-5 mx-auto max-w-screen-2xl md:items-center md:justify-between md:flex-row md:px-10 lg:px-8"
  >
    <div class="flex flex-row items-center justify-between lg:justify-start">
      <a
        class="text-3xl font-bold tracking-tighter text-orange-600 transition duration-500 ease-in-out transform tracking-relaxed lg:pr-8"
        [routerLink]="['principal']"
      >
        FlickNet
      </a>
      <button
        class="rounded-lg md:hidden focus:outline-none focus:shadow-outline"
      >
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-8 h-8">
          <path
            x-show="!open"
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
          <path
            x-show="open"
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
            style="display: none"
          ></path>
        </svg>
      </button>
    </div>
    <nav
      :class="{'flex': open, 'hidden': !open}"
      class="flex-col flex-grow hidden md:flex md:justify-end md:flex-row"
    >
      <ul
        class="space-y-2 list-none lg:space-y-0 lg:items-center lg:inline-flex"
      >
        <li>
          <a
            [routerLink]="['valoraciones']"
            class="px-2 lg:px-6 py-6 text-lg border-b-2 border-transparent hover:border-orange-600 leading-[22px] md:px-3 text-white hover:text-orange-600"
          >
            <span class="hidden lg:inline"> Valoraciones </span>
          </a>
        </li>
        <li>
          <a
            [routerLink]="['recomendacion']"
            class="px-2 lg:px-6 py-6 text-lg border-b-2 border-transparent hover:border-orange-600 leading-[22px] md:px-3 text-white hover:text-orange-600"
          >
            Recomendar <span class="hidden lg:inline">pel√≠culas </span>
          </a>
        </li>
        <li>
          <button class="mx-3" (click)="logout()">
            <svg
              class="w-8 h-8 text-orange-600 hover:text-orange-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
              />
            </svg>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

<router-outlet></router-outlet>
